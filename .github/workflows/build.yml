on: [push]

name: CI

jobs:
  build:
    name: Rust project
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --all-features
      - uses: actions/download-artifact@v2
        with:
          name: artifact
          path: target/release